<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fastest player</title>
</head>


<body>
  <div class="wrapper">
    <h1>Key Press Game</h1>
    <label for="duration">Game Duration (in seconds):</label>
    <input type="number" id="duration" name="duration" min="1" value="10">
    <button id="start-btn">Start Game</button>
    <div id="game-container">
      <p>Press <strong>S</strong> or <strong>L</strong> key to score.</p>
      <div id="scores">
        <div id="player1" class="score-board">
          <span>Player 1</span>
          <span id="score1">0</span>
        </div>
        <div id="player2" class="score-board">
          <span>Player 2</span>
          <span id="score2">0</span>
        </div>
      </div>
      <p id="timer">Time Remaining: <span id="time-remaining"></span></p>
      <div id="message"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
