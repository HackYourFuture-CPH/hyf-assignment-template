<!DOC TYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Table</title>
   <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <table>
    <h1>Available Products</h1>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>In Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>TV</td>
        <td>5000dkk</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Refrigerator</td>
        <td>8000dkk</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Washing Machine</td>
        <td>7000dkk</td>
        <td>Yes</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
